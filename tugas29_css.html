<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 30 CSS</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <style media="screen">
      body {
        background-color: #ddd;
      }
      .form {
        width: 310px;
      }

     img {
       width: 24px;
     }
     h2 {
       color: aqua;
       margin-top: 50px;
       margin-left: 410px;
     }
     .main {
       margin: 50px auto;
     }
     form {

     }

  <body>
       <div class="main">
          <h2><img src="niomic.png"/> Daftar akun Niomic</h2>

               <div class="field">

          </div>
